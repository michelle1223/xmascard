<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image" content="https://www.explica.co/wp-content/uploads/2020/12/800pxchristmastr-8626b47429e6ac2912a00a4f680b2f41-800x400.jpg">
    <meta property="og:title" content="동은의 카드">
    <meta property="og:description" content="Goodbye 2020!">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }
        body {
            background-color: #9b070f;
        }
        .envelope {
            width: 200px;
            height: 200px;
            
            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }
        .envelope-msg {
            color: white;
            text-align: center;
        }
        .letter-close {
            display: block;
        }
        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://file3.instiz.net/data/cached_img/upload/2018/10/26/0/62bafd9e2d93d9cd28ca93b5cb534ded_mp4.gif');
            background-size: cover;
            background-position: center;

            margin: 80px auto 0px auto;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color: brown;
            padding: 30px;
            font-size: 18px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }
        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }
            .rtan {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 28px;
            }
            .envelope {
                margin: 220px auto 0px auto;
            }
        }

    </style>

    <script>
        
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert('앗, 어떻게 찾았지!')
            window.location.href='https://spartacodingclub.kr?f_name=%EB%AF%BC%EB%8F%99%EC%9D%80&f_uid=5fe09c9ea258e367c8067e8a'

        }

    </script>

</head>
<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="messagebox">
            하은 안뇽 <br />
            나는 웹개발 강의를 듣고 있어 <br />
            아주 신기하고 재밌어~~ <br />
            야식 먹고 싶당 <br />
            담주에 보장 히히 <br />
            <p class="from">2020.12.25 동은</p>
        </div>
    </div>
    
    
</body>
</html>
